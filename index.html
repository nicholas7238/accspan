<h1> Accelerated Spanish Listening Quiz</h1>

<div class="music-container" id="music-container">
  <div class="music-info">
    <h4 id="title"></h4>
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <audio src="audio/20.5 Quiz 0.mp3" id="audio"></audio>

  <div class="img-container">
    <canvas id="difficulty" width="20" height="20"></canvas>
    <input type="checkbox" id="difficultyCheckbox" name="difficultyCheckbox">
    <label for="difficultyCheckbox">Mark as difficult</label><br>
    <input type="checkbox" id="automaticPlayCheckbox" name="automaticPlayCheckbox">
    <label for="automaticPlayCheckbox">Play audio quizzes automatically</label><br>
    <img src="default_image.png" alt="music-cover" id="cover" /><br>
    <canvas class="timeline" id="timeline" width="640" height="20"></canvas>
  </div>

  <div class="buttons">
      <button id="prevButton">Previous or [Left Arrow] Key</button>
      <button id="repeatButton">Repeat or [Enter] Key</button>
      <button id="nextButton">Next or [Right Arrow] Key</button>
  </div>

  <div class="dropdown">
      <br>
    <label for="quizSelector">Choose a quiz:</label>

    <select name="quizSelect" id="quizSelect">
        <option value="Week 2 Day 3 Quiz" data-amount="41" data-has-images="1">Week 2 Day 3 Quiz</option>
        <option value="Audio Quiz Lesson 7 A" data-amount="110" data-has-images="0">Audio Quiz Lesson 7 A</option>
        <option value="Week 3 Day 1 Quiz" data-amount="126" data-has-images="1">Week 3 Day 1 Quiz</option>
    </select> 
    <input id="changeQuizButton" type="submit" value="Change Quiz">
  </div>
